name: Deploy to QA

on: [workflow_dispatch, push ]

jobs:
  build:
    name: Building images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        
      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: ichinichi/cower_backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: ichinichi/cower_frontend:latest
          build-args: |
            BACKEND_ADDRESS=https://replace_me_in_container

  update_server:
      name: Updating QA environment
      runs-on: ubuntu-latest
      environment: 
        name: QA
        url: https://${{ vars.SERVER_HOSTNAME }}:${{ vars.FRONTEND_PORT }}
      needs: build
      steps:
        - name: Replacing DB container
          uses: appleboy/ssh-action@master
          with:
            host: ${{ vars.SERVER_HOSTNAME }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            script: |
              docker image pull postgres
              docker container stop db_qa
              docker container prune -f
              docker run -d \
              --name db_qa \
              -e POSTGRES_USER='${{ secrets.DB_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e POSTGRES_DB=cower \
              -p ${{ vars.DB_PORT }}:5432 \
              -v /cower/data_qa:/var/lib/postgresql/data \
              postgres
              docker image prune -f
        - name: Replacing backend container
          uses: appleboy/ssh-action@master
          with:
            host: ${{ vars.SERVER_HOSTNAME }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            script: |
              docker image pull ichinichi/cower_backend
              docker container stop cower_backend_qa
              docker container prune -f
              docker run -d \
              --name cower_backend_qa \
              --restart unless-stopped \
              -e ASPNETCORE_ENVIRONMENT='Development' \
              -e CERTIFICATE_PASSWORD='${{ secrets.CERTIFICATE_PASSWORD }}' \
              -e JWT_KEY='${{ secrets.JWT_KEY }}' \
              -e DB_CONNECTION_STRING='${{ secrets.DB_CONNECTION_STRING }}' \
              -p ${{ vars.BACKEND_PORT }}:8080 \
              ichinichi/cower_backend
              docker image prune -f
        - name: Replacing frontend container
          uses: appleboy/ssh-action@master
          with:
            host: ${{ vars.SERVER_HOSTNAME }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            script: |
              docker image pull ichinichi/cower_frontend
              docker container stop cower_frontend_qa
              docker container prune -f
              docker run -d \
              --name cower_frontend_qa \
              --restart unless-stopped \
              -e BACKEND_ADDRESS='https://${{ vars.SERVER_HOSTNAME }}:${{ vars.BACKEND_PORT }}/api' \
              -p ${{ vars.FRONTEND_PORT }}:80 \
              -v /etc/ssl/cower:/etc/ssl/cower \
              ichinichi/cower_frontend
              docker image prune -f
