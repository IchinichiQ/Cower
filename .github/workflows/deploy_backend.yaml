name: Deploy backend

on: [workflow_dispatch, push]

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        
      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend/Cower
          push: true
          tags: ichinichi/cower:latest

  update_server:
      name: Updating dev environment
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Replacing container
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SERVER_HOSTNAME }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            script: |
              docker image pull ichinichi/cower
              docker container stop cower
              docker container prune -f
              docker run -d --name cower  --restart unless-stopped -e ASPNETCORE_ENVIRONMENT='Development' -p 8080:8080 ichinichi/cower
              docker image prune -f